<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="userLoginStyle.css">
    
</head>
<body>
        <header>
            <h1 class="logo">
                <a href="index.html">
                    <img src="https://img.artpal.com/923372/4-23-3-6-11-38-13m.jpg" alt="CoolDog Logo">
                    CoolDog
                </a>
            </h1>
            <div class="search-bar-container">
            <select id="search-type">
                <option value="song">Song</option>
                <option value="album">Album</option>
                <option value="playlist">Playlist</option>
            </select>
            <input type="text" id="search-input" placeholder="Search for music">
            <button id="search-button">Search</button>
            <div id="search-results"></div>

                </div>
        </header>

        <div id="header"></div>
        <div id="content">

        <div class="buttons-container">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
            <span id="user-name" style="display: none;"></span>
            <button id="logout-button" style="display: none;">Logout</button>
           
        </div>

            <div class="navbar">
                <ul>
                    <button id="discover">discover</button>
                    <button id="library-button">Library</button>
                    <button id="listen Now">Listen Now</button>
                    <button id="all-music">All music</button>
                </ul>
            
            </div>
                <div class="library-buttons-container">
                    <button id="playlist-button" style="display: none;">Playlist</button>
                    <button id="album-button" style="display: none;">Album</button>
                    <button id="song-button" style="display: none;">Song</button>
                    
                </div>

                <div class="imageshow-container">
                    <div id="imageshow">
                        <div class="bullets"></div>
                        <img src="https://www.udiscovermusic.com/wp-content/uploads/2019/08/Taylor-Swift-Lover-album-cover-820.jpg" alt="Image 1">
                        <img src="https://cdn.smehost.net/michaeljacksoncom-uslegacyprod/wp-content/uploads/2017/04/19870831_bad_album.jpg" alt="Image 2">
                        <img src="https://people.com/thmb/-CFk2SUsPbgYeOcrtvMGO35IWOc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(999x0:1001x2)/taylor-swift-albums-1-93026ca98408417097660e117a10a6a9.jpg" alt="Image 3">
                        <img src="https://classicsdujour.com/wp-content/uploads/2016/03/springsteen-born-to-run.jpg" alt="Image 4">
                        <img src="https://i.scdn.co/image/ab67616d0000b273d3480d741fad497e24f2fafe" alt="Image 5">  
                    </div>
                </div>



    <footer>
        <p>&copy; 2024 CoolDog . All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="userLoginScript.js"></script>
 
</body>
</html>
