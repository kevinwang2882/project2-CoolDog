<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="userLoginStyle.css">
    
</head>
<body>
        <header>
            <h1 class="logo"><a hidefocus="true" href="userLogin.html">CoolDog</a></h1>
            <select id="search-type">
                <option value="song">Song</option>
                <option value="album">Album</option>
                <option value="playlist">Playlist</option>
            </select>
            <input type="text" id="search-input" placeholder="Search for music">
            <button id="search-button">Search</button>
            <div id="search-results"></div>

                </div>
        </header>

        <div id="header"></div>
        <div id="content">

        <div class="buttons-container">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
            <span id="user-name" style="display: none;"></span>
            <button id="logout-button" style="display: none;">Logout</button>
           
        </div>

            <div class="navbar">
                <ul>
                    <button id="discover">discover</button>
                    <button id="library-button">Library</button>
                    <button id="listen Now">Listen Now</button>
                </ul>
            
            </div>
                <div class="library-buttons-container">
                    <button id="playlist-button" style="display: none;">Playlist</button>
                    <button id="album-button" style="display: none;">Album</button>
                    <button id="song-button" style="display: none;">Song</button>
                    
                </div>
    <footer>
        <p>&copy; 2024 CoolDog . All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="userLoginScript.js"></script>
 
</body>
</html>
